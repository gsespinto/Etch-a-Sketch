<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <script src="html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="ui">
            <button id="resize-bt">Resize</button>
            <button id="tool">Tool</button>
        
            <div id="paint-picker-container">
                <label for="paint-picker">Color Picker:</label>
                <input type="color" id="paint-picker" value="#000000">
            </div>
            
            <div id="background-picker-container">
                <label for="background-picker">Background Picker:</label>
                <input type="color" id="background-picker" value="#ffffff">
            </div>
        
            <button id="save-bt">Save sketch</button>
        </div>
    
        <div class="sketch-grid"></div>  
    </div> 
</body>
</html>
