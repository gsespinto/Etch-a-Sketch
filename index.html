<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <script src="html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="ui">
            <div class="container">
                <label for="grid-size">Grid size:</label> 
                <select name="grid-size" id="grid-size"> 
                </select>
            </div>

            <!--<button id="resize-bt">Resize</button>-->
            
            <button id="tool">
                <img id="tool-img" class="button-img" src="img/pencil.png"/>
            </button>
        
            <div class="container">
                <label for="paint-picker">Paint Color:</label>
                <input type="color" id="paint-picker" value="#000000">
            </div>
            
            <div class="container">
                <label for="background-picker">Background Color:</label>
                <input type="color" id="background-picker" value="#ffffff">
            </div>
        
            <div class="last-bts">
                <button id="mute-bt">
                    <img class="button-img" id="audio-img"  src="img/audio_icon.png"/>
                </button>
                <button id="save-bt">
                    <img class="button-img" src="img/save.png"/>
                </button>
            </div>
            
        </div>
    
        <div class="sketch-grid"></div>  
    </div> 
</body>
</html>
